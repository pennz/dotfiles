
# HTTP 代理端口
port: 7890

# SOCKS5 代理端口
socks-port: 7891

# Linux 和 macOS 的 redir 代理端口 (如需使用此功能，请取消注释)
redir-port: 7892

# 允许局域网的连接（可用来共享代理）
allow-lan: false

# 规则模式：Rule（规则） / Global（全局代理）/ Direct（全局直连）
mode: Rule

# 设置日志输出级别 (默认级别：info，级别越高日志输出量越大，越倾向于调试)
# 四个级别：info / warning / error / debug
log-level: info

# clash 的 RESTful API
external-controller: 127.0.0.1:9090

Proxy:

  # vmess
  # 支持加密方式：auto / aes-128-gcm / chacha20-poly1305 / none
  - {
      name: "流量已耗尽-低速应急节点",
      type: vmess,
      server: free.lanan.world,
      port: 443,
      uuid: be340955-2fcd-4398-b492-13838b930e76,
      alterId: 2,
      cipher: none,
      tls: true
    }

Proxy Group:
  - {
      name: "蓝岸",
      type: select,
      proxies:
        [
          "流量已耗尽-低速应急节点",
        ]
    }

